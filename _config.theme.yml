pagination:
  prev:
    alwayShow: true
  next:
    alwayShow: true

comment:
  type: gitalk  # 启用哪种评论系统
  gitalk: # gitalk. https://gitalk.github.io/
    owner: JoryPein #必须. GitHub repository 所有者，可以是个人或者组织。
    admin: JoryPein #必须. GitHub repository 的所有者和合作者 (对这个 repository 有写权限的用户)。
    repo: Blog #必须. GitHub repository.
    ClientID: 056bdacb76a9e4bcb965 #必须. GitHub Application Client ID.
    ClientSecret: 0ffba4fdf83282c3212dab449113b8da737c7f8e #必须. GitHub Application Client `ecret.
    labels: 'comments'

github:
  username: JoryPein

# wordcount
postCount:
  enable: true
  wordcount: true  # 文章字数统计
  min2read: true  # 阅读时长预计

# 是否开启访问量统计功能(不蒜子)
busuanzi:
  enable: true

search: false # enable local search

toc: true
fancybox: true
